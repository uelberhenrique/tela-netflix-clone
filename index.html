<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - Assistir a séries online, Assistir a filmes online.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container-menu">
            <header class="menu-navigation">
                <a href="#"><img class="logo" src="img/netflix-logo-5.png" alt="Logo Netflix"></a>  <!-- Logo tipo da netflix-->
                <div class="btn-div">
                <a href="#" type="submit" class="entrar-superior"> <span class="btn-entrar  ">Entrar</span></a>   <!--Botão Entrar com fundo vermelho-->
                </div>
            </header>
        </div>

        <div class="corpo"> <!--VOU MUDAR PARA SECTION, CADA PARTE DO SITE UMA SECTION.-->
            <div class="content-corpo">
                <h1 class="title-main">Filmes, Séries e muito mais.<br>Sem Limites.</h1>
                <h2 class="sub-title">Assista onde quiser. Cancele quando quiser.</h2>

        
                <form class="email-form">
                    <h3>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
                    
                    <div class="content-email-form">
                        <div>
                            <ul>
                                <li data-uia="field-email+wrapper">...</li>
                            </ul>
                        </div>

                        <div class="btn-go">
                            <button type="submit"> 
                                <span>Vamos Lá</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
