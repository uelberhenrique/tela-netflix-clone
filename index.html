<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - Assistir a séries online, Assistir a filmes online.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <header class="menu-navigation">
            <img class="logo" src="img/netflix-logo-5.png" alt="" srcset=""> <!-- Logo tipo da netflix-->
            <div class="btn-div">
                <a href="#" type="submit" class="entrar-superior"> <span class="btn-entrar  ">Entrar</span></a>   <!--Botão Entrar com fundo vermelho-->
            </div>
        </header>

        <div class="corpo">
            <h1 class="title-main">Filmes, Séries e muito mais. Sem Limites.</h1>
            <h2 class="sub-title">Assista onde quiser. Cancele quando quiser.</h2>
        
            <form class="email-form">
                <h3>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
                <div>
                    <ul>
                        <li data-uia="field-email+wrapper">...</li>
                    </ul>
                </div>

                <div>
                    <button type="submit"> 
                        <span>Vamos Lá</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
